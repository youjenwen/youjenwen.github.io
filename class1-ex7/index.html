<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>優化第一節作業</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <h1>CSS教學</h1>
    <p>
      在這堂課程上面，你了解如何使用CSS設定用在HTML標籤上，以及設定<a
        href="https://www.google.com.tw"
        target="_blank">連結顏色</a
      >
    </p>
    <h2>這章節你認識的CSS設定文字語法</h2>
    <ol>
        <li>文字顏色:color</li>
        <li>文字大小:font-size</li>
        <li>文字行距:line-height</li>
        <li>文字字型:font-family</li>
        <li>其他...</li>
    </ol>
    <h2>下列emmet語法，哪一項是錯的?</h2>
    <ul>
        <li>! = HTML5環境</li>
        <li>link:src = 匯入CSS</li>
        <li>p * 4 = 顯示4個p段落</li>
        <li>h1 = 展開h1的開頭與結尾標籤</li>
        <li class="line-through">lorem = 自動就幫我們寫完網頁</li>
    </ul>
    <h2>在圖片加上logo線條</h2>
    <div class="image">
        <img src="./images/taipei.jfif" alt="">
    </div>
  </body>
</html>
